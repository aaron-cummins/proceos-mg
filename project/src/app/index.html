<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>

    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script
      src="https://alcdn.msauth.net/browser/2.26.0/js/msal-browser.js"
      integrity="sha384-fitpJWrpyl840mvd9nBFLGulqR4BJzvim0fzrXQKdsVh2AQzE4rTTJ0o5o+x+dRK"
      crossorigin="anonymous"></script>

    <!-- To help ensure reliability, Microsoft provides a second CDN -->
    <script type="text/javascript">
      if (typeof Msal === "undefined")
        document.write(
          unescape(
            "%3Cscript src='https://alcdn.msftauth.net/browser/2.26.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"
          )
        );
    </script>

    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div id="landing">
      <div id="lander_pages">
        <header>
          <div class="container">
            <nav>
              <a href="#" id="icono" class="icono">Menú</a>
              <div class="enlaces uno" id="enlaces">
                <a href="">Inicio</a>
                <a href="">Acerca de</a>
                <a href="">Contacto</a>
              </div>
            </nav>
            <div class="textos">
              <h1>Procesos MG</h1>
              <h2>procesos de minería</h2>
              <a href="#" id="SignIn" onclick="signIn()">ingresar</a>
            </div>
            <img src="./assets/img/vector.png" alt="" />
          </div>
        </header>
        <div class="wave">
          <div style="height: 150px; overflow: hidden">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%">
              <path
                d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #fff"></path>
            </svg>
          </div>
        </div>
      </div>

      <div id="main_pages">
        <div class="wave" style="text-align-last: right; height: 40px">
          <button style="height: 100%; background-color: #da4453">
            <a href="/" onclick="signOut()" style="text-decoration: none; color: white">
              <b>Salir</b></a
            >
          </button>
        </div>

        <iframe id="frames" style="width: 100%; min-height: 625px; border: none"></iframe>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./conf/authConfig.js"></script>
    <script type="text/javascript" src="./conf/graphConfig.js"></script>
    <script type="text/javascript" src="./conf/acciones.js"></script>

    <!-- <script type="text/javascript" src="./authRedirect.js"></script>   -->
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <script type="text/javascript" src="./conf/authRedirect.js"></script>
    <script type="text/javascript" src="./conf/graph.js"></script>
  </body>
</html>
